<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fórmulas Matemáticas em HTML5</title>
</head>
<body>
    
    <a href="/index.html">Voltar à Página Inicial</a>

    <p>Equação quadrática:</p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
            <mi>x</mi>
            <mn>2</mn>
        </msup>
        <mo>=</mo>
        <mo>(</mo>
        <mo>-</mo>
        <mi>b</mi>
        <mo>±</mo>
        <msqrt>
            <mo>(</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
            <mo>-</mo>
            <mn>4</mn>
            <mo>a</mo>
            <mo>c</mo>
            <mo>)</mo>
        </msqrt>
        <mo>)</mo>
        <mo>/</mo>
        <mn>2</mn>
        <mi>a</mi>
    </math>
</body>
</html>
